<html>
<head>
  <style type='text/css'>
    body {
        font-family: helvetica, helv, arial;
        font-size: small;
    }
  </style>
</head>
<body>
<table width='100%' height='100%' cellpadding='0' cellspacing='0' border='0'><tr height='100%'><td height='100%' colspan='2'>
    	<p><b><VALUE:getProgrammeStartTime()/> - <VALUE:getProgrammeTitle()><VALUE:getProgrammeSubTitle()/></b>
    	  <br><VALUE:getProgrammeChannelName()/>, ends <VALUE:getProgrammeEndTime()/> <VALUE:getProgrammeCategory()/> <VALUE:getTimeDelta()/>
    	  <br><VALUE:getProgrammeDescription()/> <VALUE:getPreviouslyShown()/> <VALUE:getStarRating()/>
    	</p>
<IF:hasExtraTags()>
		<br>
		<table cellpadding='1' cellspacing='0' border='0'>
		  <ITERATOR:getExtraTags()>
			<tr><td><b><VALUE:getKey()/></b></td><td><VALUE:getHashOfAttr()/></td></tr>
			<ITERATOR:getTagAttrs(getValue())>
				<tr><td></td><td><VALUE:getKey()/>: <VALUE:getValue()/></td></tr>
			</ITERATOR>
		  </ITERATOR>
		</table>
</IF>
</td></tr><tr><td align=\"left\" width='100%'>
<IF:hasProgrammeIcon()>
    <img src="<VALUE:getProgrammeIconURL()/>" alt="<VALUE:getProgrammeTitle()/>"/>
</IF>
</td><td>
<IF:hasChannelIcon()>
    <img src="<VALUE:getChannelIconURL()/>" alt="<VALUE:getChannelTitle()/>"/>
</IF>
</td></tr></table>
</body>
</html>

<html>
<head>
  <title><VALUE:.getTitle()/></title>
  <style type='text/css'>
    h1 {
        font-family: helvetica, helv, arial;
        font-weight: bold;
        font-size: x-large;
    }
    h2 {
        font-family: helvetica, helv, arial;
        font-weight: bold;
        font-size: large;
    }
    h3 {
        font-family: helvetica, helv, arial;
        font-weight: bold;
        font-size: medium;
    }
    h4 {
        font-family: helvetica, helv, arial;
        font-weight: bold;
        font-size: small;
    }
    body {
        font-family: helvetica, helv, arial;
        font-size: small;
    }
    address {
        font-family: helvetica, helv, arial;
        font-size: xx-small;
    }
  </style>
</head>
<body>
  <h1><font face='helvetica, helv, arial, sans serif' size='4'><VALUE:.getHeader()/></font></h1>
  <font face='helvetica, helv, arial, sans serif' size=3><p><VALUE:.getHelp()/></p></font>
  <font face='helvetica, helv, arial, sans serif' size=3>
    <ITERATOR:getProgrammes()>
    	<p><b><VALUE:.getProgrammeStartTime(this)/> - <a href="#<VALUE:.getProgrammeURL(this)/>" name="<VALUE:.getProgrammeURL(this)/>"><VALUE:.getProgrammeTitle(this)><VALUE:.getProgrammeSubTitle(this)/></a></b>
    	  <br><VALUE:.getProgrammeChannelName(this)/>, <VALUE:.getEnds(this)/> <VALUE:.getProgrammeCategory(this)/>
    	  <br><VALUE:.getProgrammeDescription(this)/> <VALUE:.getPreviouslyShown(this)/> <VALUE:.getStarRating(this)/>
    	</p>
    </ITERATOR>
  </font>
</body>
</html>

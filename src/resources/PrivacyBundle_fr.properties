privacy_html=<head> <title>Information sur la vie privée</title> </head> <body> <h1>Information sur la vie privée</h1> <h2>Contenu</h2> <ul> <li>Résumé</li> <li>A quoi servent les informations&nbsp;</li> <li>Quels sont les détails techniques&nbsp;?</li> </ul> <h2>Résumé</h2> <p>Quand FreeGuide démarre, il peut vérifier sur le site web si une nouvelle version est disponible. Il nous est utile de savoir combien de personnes se servent de Freeguide, une trâce est conservée des interrogations faites chaque jour.</p> <p>Vous pouvez décider de désactiver cette vérificaton complètement (choisisez "Non"), ou vous pouvez activer la vérification et choisir quelles informations vous concernant sera conservée.</p> <p>L'information la plus utile pour nous est lorsque vous choisisez un pseudo qui vous identifie de manière unique. Cela veut dire que nous pouvons connaître le nombre de personnes distincte qui utilisent Freeguide. Sinon, vous pouvez aussi autoriser votre IP à être stockée (ce qui arrive dès vous visitez un site web). Ce la nous permettra déjà de nous faire une idée du nombre d'utilisateur, mais cela sera moins précis car certains fournisseurs d'accès internet vous donne une IP différente à chaque connection. Enfin, vous pouvez décider de faire une vérification mais de nous ne donner aucune info, oui vous le pouvez. Une connexion sera malgré tout enregisteée mais aucune information vous concernant ne sera enregistrée.</p> <p>Si cela suscite une quelconque intérogation, n'hésitez pas à envoyer un mail à <a href="mailto://freeguide-tv-devel@lists.sourceforge.net">freeguide-tv-devel@lists.sourceforge.net</a>.</p> <h2>A quoi servent ces informations&nbsp;?</h2> <p>A l'heure actuelle ces informations ne sont pas utilisées pour quoi que ce soit. Dans le futur, elles seront peut-être utilisées dans les buts suivants&nbsp;</p> <ul> <li>Pour satisfaire l'égo des developpeurs de FreeGuide.</li> <li>Pour convaincre une boite de nous donner tout plein d'argent car nous avons plein d'utilisateurs.</li> </ul> <p>En aucune cas ces données ne seront utilisées pour identifier des individus. Elles ne seront jamais vendues ou données à quiconque voudrait les utiliser à des fins commerciales. Elles ne seront jamais utilisées pour vous envoyer de la pub, du SPAM, etc.</p> <p>En gros FreeGuide est fait par passion. Un jour il y aura peut-être un peu d'argent généré par ce projet pour moi (Andy Balaam), et cela pourrait être un moyen pour convaincre certaines personnes qu'elle devrait payer pour être le fournisseur de contenu pour un pays donnée car ils auront plein de consultations de leur site grâce à cela. Pour faire ça, ils vondront sans doute savoir qu'il y plein d'utilisateurs de Freeguide, et c'est un moyen de le prouver.</p> <h2>Quels sont les détails techniques&nbsp;?</h2> <p>Quand Freeguide démarre, si vous avez choisis de le faire, Freeguide vérifie cette URL&nbsp;: http://freeguide-tv.sourceforge.net/VERSION.php. Le code de cette page est disponible dans src/program/lib/fgspecific/VersionCheckerThread.java dans les fichiers sources. En fonctions de vos réglages d'intimité, quelques valeurs sont ajoutées à la requête GET, fournissant soit votre pseudo, ou une fausse IP (0.0.0.0) si vous décidez de ne pas fournir d'information. Si vous choisissez de fournir votre IP, l'URL est laissée telle quelle et votre IP est détectée automatiquement. La version de freeguide que vous utilisez est ensuite ajoutée à cette URL.</p> <p>La date, l'identifiant (pseudo, IP ou fausse IP) et la version sont stockés dans un fichier situé sur le serveur. Le script PHP qui remplis ce fichier est disponible dans doc/VERSION.php.</p>

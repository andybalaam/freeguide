<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title><VALUE:.getTitle()/></title>
  <style type='text/css'>
    h1 {
        font-family: helvetica, helv, arial;
        font-weight: bold;
        font-size: x-large;
    }
    h2 {
        font-family: helvetica, helv, arial;
        font-weight: bold;
        font-size: large;
    }
    h3 {
        font-family: helvetica, helv, arial;
        font-weight: bold;
        font-size: medium;
    }
    h4 {
        font-family: helvetica, helv, arial;
        font-weight: bold;
        font-size: small;
    }
    body {
        font-family: helvetica, helv, arial;
        font-size: small;
    }
    address {
        font-family: helvetica, helv, arial;
        font-size: xx-small;
    }
  </style>
</head>
<body>
  <h1><font face='helvetica, helv, arial, sans serif' size='4'><VALUE:.getHeader()/></font></h1>
  <font face='helvetica, helv, arial, sans serif' size=3>
    <ITERATOR:getChannels()>
      <h2><VALUE:getDisplayName()/></h2>
      <ITERATOR:.getProgrammes(this)>
    	<p><b><VALUE:.getProgrammeStartTime(this)/> - <VALUE:getTitle()><VALUE:getSubTitle()/></b>
    	  <br><VALUE:getDescription()/> 
    	</p>
      </ITERATOR>
    </ITERATOR>
  </font>
</body>
</html>

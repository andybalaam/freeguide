<html>

<head>
<title><VALUE:.getTitle()/></title>
</head>

<body>

<p><b><VALUE:.getHeader()/></b></p>

<p><VALUE:.getHelp()/></p>

<ITERATOR:getProgrammes()>
    <p><b><VALUE:.getProgrammeStartTime(this)/> - <a href="#<VALUE:.getProgrammeURL(this)/>" name="<VALUE:.getProgrammeURL(this)/>"><VALUE:.getProgrammeTitle(this)><VALUE:.getProgrammeSubTitle(this)/></a></b>
        <br />
        <VALUE:.getProgrammeChannelName(this)/>, <VALUE:.getEnds(this)/>
        <VALUE:.getProgrammeCategory(this)/>
        <br />
        <VALUE:.getProgrammeDescription(this)/>
        <VALUE:.getPreviouslyShown(this)/>
        <VALUE:.getStarRating(this)/></p>
</ITERATOR>

</body>

</html>
